<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <h1>Welcome to My Webpage</h1>
        <p class="intro-text">This is a simple webpage created using HTML and CSS.</p>
        <p class="intro-text">It includes text, an image, a button, a table, and a form.</p>
    </header>

    <section class="image-container">
        <figure>
            <img src="img.png" alt="A beautiful view of nature" class="centered-image">
            <figcaption>Nature is the art of God.</figcaption>
        </figure>
    </section>

    <section class="button-container">
        <button class="custom-button">Click Me</button>
    </section>

    <section>
        <h2>Sample Data Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>28</td>
                <td>Chicago</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form>
            <label for="user-name">Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>

            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Enter your email" required>

            <button type="submit" class="custom-button">Submit</button>
        </form>
    </section>

</body>
</html>
